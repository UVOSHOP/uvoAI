<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Performance Test - CPU, GPU, FPS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            width: 100vmin;
            height: 100vmin;
            perspective: 1500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .scene {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
            position: relative;
        }
        .cube {
            width: 50px;
            height: 50px;
            background-color: #4caf50;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotateCube 5s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        #fps, #cpu, #gpu {
            position: absolute;
            top: 20px;
            font-size: 18px;
            z-index: 10;
            color: white;
        }

        #fps {
            left: 20px;
        }
        #cpu {
            top: 50px;
            left: 20px;
        }
        #gpu {
            top: 80px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div id="fps">FPS: 0</div>
    <div id="cpu">CPU: 0%</div>
    <div id="gpu">GPU: 0%</div>
    
    <div id="container">
        <div class="scene">
            <div class="cube"></div>
        </div>
    </div>

    <script>
        let frameCount = 0;
        let fps = 0;
        let lastTime = 0;

        // FPS Calculation and Display
        function updateFPS(time) {
            frameCount++;
            const deltaTime = time - lastTime;
            if (deltaTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = time;
                document.getElementById('fps').innerText = 'FPS: ' + fps;
            }
            requestAnimationFrame(updateFPS);
        }

        // CPU and GPU usage simulation
        function simulateCPUUsage() {
            const cpuUsage = Math.random() * 100;
            document.getElementById('cpu').innerText = 'CPU: ' + cpuUsage.toFixed(1) + '%';
        }

        function simulateGPUUsage() {
            const gpuUsage = Math.random() * 100;
            document.getElementById('gpu').innerText = 'GPU: ' + gpuUsage.toFixed(1) + '%';
        }

        // Call the simulation functions at regular intervals
        setInterval(simulateCPUUsage, 1000); // Update CPU every 1 second
        setInterval(simulateGPUUsage, 1000); // Update GPU every 1 second

        requestAnimationFrame(updateFPS); // Start FPS calculation
    </script>
</body>
</html>
