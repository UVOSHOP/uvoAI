<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTX 3060 Performance Test - Heavy 3D Objects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            perspective: 1500px;
            width: 100vmin;
            height: 100vmin;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .scene {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 30s infinite linear;
            position: relative;
        }

        .house {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #8bc34a;
            transform: translateZ(50px);
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        #fps {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="fps"></div>
    <div id="container">
        <div class="scene">
            <!-- 900 Houses forming a tube shape -->
        </div>
    </div>

    <script>
        const scene = document.querySelector('.scene');
        const numObjects = 900;
        const radius = 200;  // Adjust radius to fit objects in view
        const angleIncrement = (2 * Math.PI) / numObjects;

        // Generate the 900 objects arranged in a cylindrical shape
        for (let i = 0; i < numObjects; i++) {
            const house = document.createElement('div');
            house.classList.add('house');

            const angle = i * angleIncrement;
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;

            house.style.transform = `translateX(${x}px) translateY(0) translateZ(${z}px)`;
            scene.appendChild(house);
        }

        // FPS Calculation and Display
        let frameCount = 0;
        let fps = 0;
        let lastTime = 0;

        function updateFPS(time) {
            frameCount++;
            const deltaTime = time - lastTime;
            if (deltaTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = time;
                document.getElementById('fps').innerText = 'FPS: ' + fps;
            }
            requestAnimationFrame(updateFPS);
        }

        requestAnimationFrame(updateFPS);
    </script>
</body>
</html>
