<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTX 3060 Performance Test - 3D House Model</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        #container {
            perspective: 1500px;
            width: 80vmin;
            height: 80vmin;
            position: relative;
        }
        #house {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }
        .side {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff5722;
            border: 1px solid #333;
        }
        .front  { transform: rotateY(  0deg) translateZ(50%); }
        .back   { transform: rotateY(180deg) translateZ(50%); }
        .left   { transform: rotateY(-90deg) translateZ(50%); }
        .right  { transform: rotateY( 90deg) translateZ(50%); }
        .top    { transform: rotateX( 90deg) translateZ(50%); }
        .bottom { transform: rotateX(-90deg) translateZ(50%); }

        /* Animation for 3D rotation */
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        #fps {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="fps"></div>
    <div id="container">
        <div id="house">
            <div class="side front"></div>
            <div class="side back"></div>
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="side top"></div>
            <div class="side bottom"></div>
        </div>
    </div>

    <script>
        let frameCount = 0;
        let fps = 0;
        let lastTime = 0;

        // FPS Calculation and Display
        function updateFPS(time) {
            frameCount++;
            const deltaTime = time - lastTime;
            if (deltaTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = time;
                document.getElementById('fps').innerText = 'FPS: ' + fps;
            }
            requestAnimationFrame(updateFPS);
        }

        requestAnimationFrame(updateFPS);
    </script>
</body>
</html>
