<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTX 3060 Performance Test - Heavy 3D Objects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        #container {
            perspective: 1500px;
            width: 100vmin;
            height: 100vmin;
            position: relative;
        }
        .scene {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
            position: relative;
        }
        .side {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff5722;
            border: 1px solid #333;
            opacity: 0.7;
        }
        .side:nth-child(odd) {
            background-color: #ff8c00;
        }
        .side:nth-child(even) {
            background-color: #4caf50;
        }
        .side:nth-child(5) {
            background-color: #03a9f4;
        }
        .side:nth-child(6) {
            background-color: #9c27b0;
        }

        .house {
            position: absolute;
            width: 20%;
            height: 20%;
            background-color: #8bc34a;
            transform: translateZ(50px);
        }

        /* Animation for 3D rotation */
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        #fps {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            z-index: 10;
        }

        /* Added a simple grid of houses for testing */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
        }

        .house-box {
            background: rgba(255, 255, 255, 0.5);
            width: 100%;
            height: 100%;
            position: relative;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="fps"></div>
    <div id="container">
        <div class="scene">
            <div class="grid">
                <!-- Grid of 50 houses -->
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>

                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>

                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>

                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>
                <div class="house-box"><div class="house"></div></div>

                <div class="house-box"><div class="house"></div></div>
            </div>
        </div>
    </div>

    <script>
        let frameCount = 0;
        let fps = 0;
        let lastTime = 0;

        // FPS Calculation and Display
        function updateFPS(time) {
            frameCount++;
            const deltaTime = time - lastTime;
            if (deltaTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = time;
                document.getElementById('fps').innerText = 'FPS: ' + fps;
            }
            requestAnimationFrame(updateFPS);
        }

        requestAnimationFrame(updateFPS);
    </script>
</body>
</html>
