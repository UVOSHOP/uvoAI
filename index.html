<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTX 3060 Performance Test - Heavy 3D Objects in Cylinder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        #container {
            perspective: 1500px;
            width: 100vmin;
            height: 100vmin;
            position: relative;
        }
        .scene {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
            position: relative;
        }
        .side {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff5722;
            border: 1px solid #333;
            opacity: 0.7;
        }
        .side:nth-child(odd) {
            background-color: #ff8c00;
        }
        .side:nth-child(even) {
            background-color: #4caf50;
        }
        .side:nth-child(5) {
            background-color: #03a9f4;
        }
        .side:nth-child(6) {
            background-color: #9c27b0;
        }

        .house {
            position: absolute;
            width: 20%;
            height: 20%;
            background-color: #8bc34a;
            transform: translateZ(50px);
        }

        /* Animation for 3D rotation */
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        #fps {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            z-index: 10;
        }

        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #start-button:hover {
            background-color: #45a049;
        }

        /* Hide the scene initially */
        #scene {
            display: none;
        }
    </style>
</head>
<body>
    <button id="start-button">UJI COBA</button>
    <div id="fps"></div>
    <div id="container">
        <div id="scene" class="scene">
            <!-- Generating 500 3D objects -->
            <div class="objects"></div>
        </div>
    </div>

    <script>
        // Toggle the start button and start the scene
        document.getElementById('start-button').onclick = function() {
            document.getElementById('scene').style.display = 'block';
            document.getElementById('start-button').style.display = 'none';
            generateObjects(); // Start generating objects after clicking the button
        };

        // Generate 500 3D objects in a cylindrical shape
        function generateObjects() {
            const scene = document.querySelector('.objects');
            const numObjects = 500;
            const radius = 150; // radius of the cylinder
            const angleIncrement = (2 * Math.PI) / numObjects;

            for (let i = 0; i < numObjects; i++) {
                const object = document.createElement('div');
                object.classList.add('house');
                // Calculate position in a circular layout (tabung)
                const angle = i * angleIncrement;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                object.style.transform = `translate3d(${x}px, 0, ${z}px)`;
                scene.appendChild(object);
            }

            startFPSCounter(); // Start FPS counter once objects are generated
        }

        // FPS Counter
        let frameCount = 0;
        let fps = 0;
        let lastTime = 0;

        function updateFPS(time) {
            frameCount++;
            const deltaTime = time - lastTime;
            if (deltaTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = time;
                document.getElementById('fps').innerText = 'FPS: ' + fps;
            }
            requestAnimationFrame(updateFPS);
        }

        function startFPSCounter() {
            requestAnimationFrame(updateFPS);
        }
    </script>
</body>
</html>
