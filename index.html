<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Test with Volumeshader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #fps, #cpu, #gpu {
            position: absolute;
            top: 20px;
            font-size: 18px;
            z-index: 10;
            color: white;
        }
        #fps {
            left: 20px;
        }
        #cpu {
            top: 50px;
            left: 20px;
        }
        #gpu {
            top: 80px;
            left: 20px;
        }

        /* Style for the 3D Shader container */
        #shader-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div id="fps">FPS: 0</div>
    <div id="cpu">CPU: 0%</div>
    <div id="gpu">GPU: 0%</div>
    
    <div id="shader-container">
        <iframe src="https://cznull.github.io/volumeshader.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <script>
        let frameCount = 0;
        let fps = 0;
        let lastTime = 0;

        // FPS Calculation and Display
        function updateFPS(time) {
            frameCount++;
            const deltaTime = time - lastTime;
            if (deltaTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = time;
                document.getElementById('fps').innerText = 'FPS: ' + fps;
            }
            requestAnimationFrame(updateFPS);
        }

        // CPU and GPU usage simulation
        function simulateCPUUsage() {
            const cpuUsage = Math.random() * 100;
            document.getElementById('cpu').innerText = 'CPU: ' + cpuUsage.toFixed(1) + '%';
        }

        function simulateGPUUsage() {
            const gpuUsage = Math.random() * 100;
            document.getElementById('gpu').innerText = 'GPU: ' + gpuUsage.toFixed(1) + '%';
        }

        // Call the simulation functions at regular intervals
        setInterval(simulateCPUUsage, 1000); // Update CPU every 1 second
        setInterval(simulateGPUUsage, 1000); // Update GPU every 1 second

        requestAnimationFrame(updateFPS); // Start FPS calculation
    </script>
</body>
</html>
